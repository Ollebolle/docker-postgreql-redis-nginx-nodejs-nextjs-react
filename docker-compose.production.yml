version: '2'
services:
  nginx:
    build:
      context: ./nginx/
      dockerfile: Dockerfile_production
    ports:
      - "443:443"
      - "80:80"
    links:
      - backend:backend
    volumes:
      - ./nginx/public:/public
  backend:
    build: ./backend
    command: ["pm2", "start", "processes.json", "--no-daemon", "--watch"]
    ports:
      - "3400:3400"
      - "8383:8383"
    volumes:
      - ./backend:/app
      - ./nginx/public:/public
    links:
      - postgres:postgres
      - redis
  postgres:
    image: postgres
    volumes:
      - db_data:/pgdata
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=henol_DB
      - POSTGRES_USER=henol_DB
      - POSTGRES_PASSWORD=henol_DB
      - PGDATA=/pgdata
  redis:
    image: "redis:alpine"
  frontend:
    build: ./frontend
    command: ["npm", "start"]
    ports:
      - "9999:9999"
    volumes:
      - ./frontend:/app

volumes:
  db_data:
